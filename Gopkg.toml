# Gopkg.toml example
#
# Refer to https://golang.github.io/dep/docs/Gopkg.toml.html
# for detailed Gopkg.toml documentation.
#
# required = ["github.com/user/thing/cmd/thing"]
# ignored = ["github.com/user/project/pkgX", "bitbucket.org/user/project/pkgA/pkgY"]
#
# [[constraint]]
#   name = "github.com/user/project"
#   version = "1.0.0"
#
# [[constraint]]
#   name = "github.com/user/project2"
#   branch = "dev"
#   source = "github.com/myfork/project2"
#
# [[override]]
#   name = "github.com/x/y"
#   version = "2.4.0"
#
# [prune]
#   non-go = false
#   go-tests = true
#   unused-packages = true


[[constraint]]
  name = "github.com/docker/go-units"
  version = "0.3.3"

[[constraint]]
  name = "github.com/golang/protobuf"
  version = "1.1.0"

[[constraint]]
  name = "github.com/google/gopacket"
  revision = "d9ba49ce8619de3c5fbd2f58168903b35b2ed0e0"

[[constraint]]
  branch = "master"
  name = "github.com/op/go-logging"

[[constraint]]
  name = "github.com/spf13/cobra"
  version = "0.0.3"

[[constraint]]
  branch = "master"
  name = "gitlab.x.lan/application/droplet-app"

[[constraint]]
  branch = "master"
  name = "gitlab.x.lan/platform/droplet-mapreduce"

[[constraint]]
  name = "gitlab.x.lan/yunshan/droplet-libs"
  branch = "master"

[[constraint]]
  name = "golang.org/x/net"
  branch = "release-branch.go1.9"

[[constraint]]
  name = "gopkg.in/yaml.v2"
  version = "2.2.1"

# TODO: unified message

[prune]
  go-tests = true
  unused-packages = true

  [[prune.project]]
    name = "gitlab.x.lan/yunshan/message"
    unused-packages = false
