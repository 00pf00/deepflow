## trisolaris的ips, 默认值为空
#controller-ips:
#  - x.x.x.x

## controller listening port
#controller-port: 20035

## es的相关的配置stream和droplet都需要
#es-host-port:
#  - 127.0.0.1:20042

#es-auth:
#  user:
#  password:

## stream,roze模块是否启用，默认不启用(处于单独的控制器)
#stream-roze-enabled: false

## logfile path
#log-file: /var/log/droplet/droplet.log

## loglevel: "debug/info/warn/error"
#log-level: info

## profiler
#profiler: false

## maximum usage of cpu cores, 0 means no limit
#max-cpus: 0

## udp socket receiver buffer: 64M
#udp-read-buffer: 67108864

## ########################## droplet config ##########################################
## Rpc synchronization timeout default 8s
#rpc-timeout: 8

#adapter:
#  ## cache size (#) for resuming the order of received trident traffic,
#  ## default value is 64,
#  ## 64 <= value <= 1024, value is 1024 when value > 1024
#  ordering-cache-size: 64

## internal queues conf
#queue:
#  ## ----------- 并行度 -----------
#  ## 传输网包的队列数量，也是网包处理（以网包作为输入）模块的并行度，默认为1，最大16
#  packet-queue-count: 1
#
#  ## 传输网包的每个队列的长度，默认为65536
#  packet-queue-size: 65536
#
#  ## syslog 接收队列长度, 默认为65536
#  syslog-queue-size: 65536
#
#  ## statsd 接收队列长度, 默认为65536
#  statsd-queue-size: 65536
#
#  ## 压缩包头接收队列长度, 默认为65536
#  compressed-queue-size: 65536

#labeler:
#  ## whether to use first-path processing only
#  fast-path-disable: false
#
#  ## size of policy fast-path map, and
#  ## map-size-limit >= filter-queue-count*1024
#  ## map-size-limit <= filter-queue-count*1048576
#  map-size-limit: 1048576

#pcap:
#  ## 计算TCP/IP checksum，默认不计算
#  tcpip-checksum: false
#
#  ## 单次写入文件的块大小，默认64KB
#  block-size-kb: 64
#
#  ## 同时在写的最大pcap文件数，默认5000
#  max-concurrent-files: 5000
#
#  ## 每个pcap文件的最大大小，默认25MB，但是1秒内即使超过该值也不会切分文件
#  max-file-size-mb: 25
#
#  ## 所有pcap文件的最大总大小，默认100GB
#  max-directory-size-gb: 100
#
#  ## 磁盘剩余空间不足该数值时进行删除，默认10GB
#  disk-free-space-margin-gb: 10
#
#  ## 每个pcap文件的最大时间，默认300秒
#  max-file-period-second: 300
#
#  ## pcap文件存储的文件夹
#  file-directory: /var/lib/droplet/pcap

## ########################### roze config #############################################
## set cluster shard id
#shard-id: 0

## Add connection of influxdb http addr
#tsdb:
#  primary: http://127.0.0.1:20044
#  replica:   # optional

## 使用配置的用户名密码访问influxdb
#tsdb-auth:
#  username:
#  password:

## 是否不写入秒级数据: 默认: false(写入)
#disable-second-write: false

## 是否不写秒级数据的replica: 默认: true(不写)
#disable-second-write-replica: true

## 是否不写包统计数据: 默认: false(写入)
#disable-vtap-packet: false

## parallelism of unmarshall, defaults to 4
#unmarshall-queue-count: 4

## size of unmarshall queue, defaults to 10240
#unmarshall-queue-size: 10240

## parallelism of store, defaults to 4
#store-queue-count: 4

## size of store queue, defaults to 131072
#store-queue-size: 131072

## size of store batch buffer, defaults to 65536
#store-batch-buffer-size: 65536

## duration, shard-duration: for "autogen" retention policy
## duration-s1, shard-duration-s1: for "s1" retention policy
## default: duration: 170h, shard-duration: 1d
## default: duration-s1: 26h, shard-duration-s1: 3h
## the duration unit: w week, d day, h hour
#influxdb-default-retention-policy:
#  duration: 170h
#  shard-duration: 1d
#  duration-s1: 26h
#  shard-duration-s1: 1h

## Set for turn on/off repair, choice from [true, false] default: true
#repair-enabled: true

## 距离当前多长时间的confidence不同步, 默认: 300 (秒)
#repair-keep-time: 300

## set repair runing interval time,  defult: 60 (seconds)
#repair-interval: 60

## 每次同步多少条confidence, 默认值: 200 (条)
#repair-sync-count-once: 200

## Receiver判断丢包的缓冲区大小，默认值：1024，范围64到64k
#receiver-window-size: 1024

## ########################## stream config ############################################
## es writer all queue limit max size
#throttle: 1000

## 分别控制l4流日志, http流日志，dns流日志的写入限速。默认值为0，表示使用throttle的设置值.若非0，则使用设置值
#l4-throttle: 0
#l7-http-throttle: 0
#l7-dns-throttle: 0

## es writer denominator for sleep time
#op-load-factor: 10

#rp-split-size: 86400

#rp-slots: 7322

#rp-alive-slots: 31

#decoder-queue-count: 2

#decoder-queue-size: 100000

#broker-queue-size: 10000

#broker-zmq-ip: "127.0.0.1"

#broker-zmq-port: 20204

#broker-zmq-hwm: 1000

#broker-enabled: false
