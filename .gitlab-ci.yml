before_script:
  - export GO_PROJECT_ROOT="$(go env GOPATH)/src/gitlab.x.lan/yunshan/droplet"
  - mkdir -p $(dirname $GO_PROJECT_ROOT)
  - ln -snf $(pwd) $GO_PROJECT_ROOT
  - cd $GO_PROJECT_ROOT

stages:
  - verify
  - package

verify:
  stage: verify
  script:
    - make clean vendor
    - go fmt ./...; [[ -z $(git status -s --ignore-submodule) ]] || exit -1
    - go vet ./...
    - make
    - make test
  only:
    - pushes

package:
  stage: package
  script: rpmbuild -bb droplet.spec -D '_rpmdir .' --buildroot $(pwd)/.rpmbuild
  artifacts:
    paths:
    - x86_64/droplet*.rpm
  only:
    - master
    - /B_LC_RELEASE_.*/
    - /feature-.*/
